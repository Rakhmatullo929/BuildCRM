{% extends 'core/base.html' %}
{% block title %}Edit Team - ({{ team.name }}){% endblock %}

{% block content %}
    <div class="py-6 px-6">
        <h1 class="text-xl">Edit Team - {{ team.name }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="px-8 py-4 bg-teal-600 text-white rounded-xl">Submit</button>
        </form>
    </div>
{% endblock %}
